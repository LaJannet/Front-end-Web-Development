<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 600px;
            height: 400px;
        }
        
        .slideshow-container {
            width: 600px;
            height: 400px;
            position: relative;
            margin: auto;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        body {
            margin: 0;
            background: #7e7e7e;
        }
        
        h1 {
            font-family: annabelle, cursive;
            font-weight: bold;
            font-size: 2em;
            padding: 10px;
            color: #F3CD26;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, .3);
            text-align: center;
        }
        
        div {
            text-align: center;
        }
        
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            opacity: 0.5;
        }
        
        .prev {
            left: 0;
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <h1>Slider</h1>
    <div class="slideshow-container">
        <button class="prev" onclick="prev()">&lt;</button>
        <img id="img1" src="images/fl1.jpg">
        <button class="next" onclick="next()">&gt;</button>
        <script src=" slider.js "></script>
    </div>
</body>

</html>
